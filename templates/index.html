<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0"></script>
</head>
<body>
    <h1>Stock Data Dashboard</h1>
    
    <!-- Risk Level Display -->
    <h2>Current Risk Level: <span id="risk-level"></span></h2>
    
    <!-- Alert Display -->
    <div id="alert" style="display: none; color: red; font-weight: bold;">
        Alert: High Risk Level Detected!
    </div>

    <!-- Chart Display -->
    <canvas id="stockChart" width="400" height="200"></canvas>
    
    <script>
        fetch('/data')
    .then(response => response.json())
    .then(data => {
        console.log("Fetched Data:", data); // Log the full data array
        if (data.length > 0) {
            const latestData = data[0]; // Access the first item in the array
            console.log("Latest Data Object:", latestData); // Log the first object
            const riskLevel = latestData.risk_level; // Access the risk_level field
            console.log("Risk Level:", riskLevel); // Log the risk level

            document.getElementById('risk-level').textContent = riskLevel;

            if (riskLevel === "High") {
                document.getElementById('alert').style.display = 'block';
            } else {
                document.getElementById('alert').style.display = 'none';
            }

            const labels = data.map(d => new Date(d.timestamp).toISOString());
            const prices = data.map(d => d.current_price);

            const ctx = document.getElementById('stockChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'AAPL Stock Price',
                        data: prices,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'minute'
                            }
                        },
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        } else {
            console.log("No data available");
        }
    })
    .catch(error => console.error('Error fetching data:', error));

    </script>
</body>
</html>
